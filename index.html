<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script> 
    <title> Laboratorio </title>
</head>
<body>
    <!--Creamos un formulario-->
    <div class="fContainer">
    <form name="createaccount">
        <h1> Create Account </h1>
        <div class="inputContainer">
            <p id="pNombre">Nombre</p>
            <input type="text" name="name" value="" id="name" class="fElement" />
            <span id="nameError"></span>
        </div>
        <div class="inputContainer">
            <p id="pEmail">Email</p>
            <input type="email" name="email" value="" id="email" class="fElement" />
            <span id="emailError"></span>
        </div>
        <div class="inputContainer">
            <p id="pClave">Clave</p> 
            <input type="password" name="password" value="" id="password" class="fElement" />
            <span id="passError"></span>
        </div>
        <div class="inputContainer">
            <p id="pConfirme">Confirme su clave</p> 
            <input type="password" name="confirm" value="" id="confirm" class="fElement" />
            <span id="confirmError"></span>
        </div>
    <input type="submit" value="ENVIAR" id="button" onclick="return validateName(), validateEmail(), validatePassword(), validateConfirm(), validateForm()"/>
    </form>
    </div>
</body>
</html>
